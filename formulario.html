<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="formulario">
    <img src="https://d3gcmglegmnvz8.cloudfront.net/logo/logo_fc.svg" alt="logo" width="300px">
    <form>
        <label for="nome">Nome</label>
        <input type="text" id="nome">
        <label for="email">E-mail</label>
        <input type="email" id="email">
        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone">
        <label for="motivo-do-contato">Motivo do Contato:</label>
        <select id="motivo-do-contato">
            <option value="duvida">Dúvida</option>
            <option value="elogio">Elogio</option>
            <option value="critica">Crítica</option>
            <option value="sugestao">Sugestão</option>
        </select>
        <label for="mensagem">Mensagem</label>
        <textarea id="mensagem" cols="30" rows="10"></textarea>
        <br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
